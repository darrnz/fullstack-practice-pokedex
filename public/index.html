<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDeck - Inicio</title>

    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h1>PokéDeck</h1>
        <p>Bienvenido. Crea tu equipo Pokémon de 6.</p>

        <input type="text" id="username" placeholder="Tu usuario...">

        <div class="botones">
            <button onclick="entrar()">Entrar</button>
            <button onclick="crearUsuario()">Crear usuario</button>
        </div>
    </div>

    <script>
        function entrar() {
            const usuario = document.getElementById("username").value.trim();

            if (usuario === "") {
                alert("Escribe un usuario para continuar");
                return;
            }

            // Redirige a decks.html
            window.location.href = "decks.html";
        }

        function crearUsuario() {
            // Redirige a users.html
            window.location.href = "users.html";

              }
    </script>

</body>
</html>
